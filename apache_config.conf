<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html
    
    # リバースプロキシ設定でUvicornにリクエストを転送
    ProxyPreserveHost On
    ProxyRequests Off
    
    # FastAPI アプリケーションへのプロキシ
    ProxyPass /api/ http://127.0.0.1:8000/api/
    ProxyPassReverse /api/ http://127.0.0.1:8000/api/
    
    # ルートパスもプロキシ
    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/
    
    # ヘルスチェック用
    ProxyPass /health http://127.0.0.1:8000/health
    ProxyPassReverse /health http://127.0.0.1:8000/health
    
    # ログ設定
    ErrorLog ${APACHE_LOG_DIR}/fastapi_error.log
    CustomLog ${APACHE_LOG_DIR}/fastapi_access.log combined
    
    # セキュリティヘッダー
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection \"1; mode=block\"
</VirtualHost>

# HTTPS設定も追加する場合
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName localhost
    DocumentRoot /var/www/html
    
    SSLEngine on
    SSLCertificateFile /path/to/certificate.crt
    SSLCertificateKeyFile /path/to/private.key
    
    # 同じプロキシ設定
    ProxyPreserveHost On
    ProxyRequests Off
    
    ProxyPass /api/ http://127.0.0.1:8000/api/
    ProxyPassReverse /api/ http://127.0.0.1:8000/api/
    
    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/
    
    ErrorLog ${APACHE_LOG_DIR}/fastapi_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/fastapi_ssl_access.log combined
</VirtualHost>
</IfModule>
